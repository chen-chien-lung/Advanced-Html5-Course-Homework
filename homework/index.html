<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.js"></script>
    <script src="js/main.js"></script>
    <title>title</title>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>List To Do</h1></div>
        <main data-role="content" id="content">
            <p><a href="#add" data-role="button">Add A Todo</a></p>
            <p><a href="index.html" data-ajax="false" id="clear_btn" data-role="button" data-theme="b">Clear All Todos</a></p>
            <div id="selectDay">
                <div data-role="collapsible" data-theme="b" data-content-theme="b">
                    <h4>Monday</h4>
                    <ul id="Monday" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
                    </ul>
                </div>
                <div data-role="collapsible" data-theme="b" data-content-theme="b">
                    <h4>Tuesday</h4>
                    <ul id="Tuesday" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
                    </ul>
                </div>
                <div data-role="collapsible" data-theme="b" data-content-theme="b">
                    <h4>Wednesday</h4>
                    <ul id="Wednesday" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
                    </ul>
                </div>
                <div data-role="collapsible" data-theme="b" data-content-theme="b">
                    <h4>Thursday</h4>
                    <ul id="Thursday" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
                    </ul>
                </div>
                <div data-role="collapsible" data-theme="b" data-content-theme="b">
                    <h4>Friday</h4>
                    <ul id="Friday" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
                    </ul>
                </div>
                <div data-role="collapsible" data-theme="b" data-content-theme="b">
                    <h4>Saturday</h4>
                    <ul id="Saturday" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
                    </ul>
                </div>
                <div data-role="collapsible" data-theme="b" data-content-theme="b">
                    <h4>Sunday</h4>
                    <ul id="Sunday" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
                    </ul>
                </div>
            </div>
        </main>
        <div data-role="footer">
            <h4>By Joe</h4>
        </div>
    </div>
    <div data-role="page" id="add">
        <div data-role="header">
            <a href="index.html" id="retuen_btn" data-icon="delete">Retuen</a>
            <h1>Edit</h1>
            <a href="index.html" id="save_btn" data-icon="check" data-theme="b" onclick="$('#add_form').submit();">Save</a>
        </div>
        <main data-role="content" id="content">
            <form id="add_form">
                <select id="addDate" name="select-choice-min" id="select-choice-min" data-mini="true" data-native-menu="false">
                    <option value="choose-one" data-placeholder="true">Choose one...</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <input type="text" name="todo_name" id="todo_name" placeholder="Add Todo Name">
            </form>
        </main>
        <div data-role="footer">
            <h4>By Joe</h4>
        </div>
    </div>
    <div data-role="page" id="edit">
        <header data-role="header">
            <a href="index.html" id="cancel_btn" data-icon="delete">Cancel</a>
            <h1>Edit Todo</h1>
            <a href="index.html" data-icon="check" data-theme="b" onclick="$('#edit_form').submit();">Save</a>
        </header>
        <main data-role="content" id="content">
            <form id="edit_form">
                <select id="editDate" name="select-choice-min" id="select-choice-min" data-mini="true" data-native-menu="false">
                    <option value="choose-one" data-placeholder="true">Choose one...</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <input type="date" name="todo_name_edit" id="todo_name_edit">
                <a href="#" id="delete" data-role="button">Delete</a>
            </form>
        </main>
        <footer data-role="footer" id="footer">
            <h4>MobileTodo &copy; 2014</h4>
        </footer>
    </div>
</body>

</html>
